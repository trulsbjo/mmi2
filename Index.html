<!DOCTYPE html>
<html>
<head>
  <title>Milepæl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" media="all" href="ratchet.css" />
  <link rel="stylesheet" type="text/css" href="Index.css" />
</head>

<body>
  <!-- Fixed bars -->

  <header class="bar-title">
    <h1 class="title">FEED</h1>
  </header>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="index.html">
          <img class="tab-icon" src="touch-icons/icon-home.png">
          <div class="tab-label">Feed</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="utforsk.html">
          <img class="tab-icon" src="touch-icons/icon-profile.png">
          <div class="tab-label">Utforsk</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="opprett.html">
          <img class="tab-icon" src="touch-icons/icon-messages.png">
          <div class="tab-label">Opprett</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="profile.html">
          <img class="tab-icon" src="touch-icons/icon-hamburger.png">
          <div class="tab-label">Profil</div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Anything else - this is what scrolls -->
  
  <!-- Bruker ratchets content klasse -->
  <div class="content">
    <p id="header">NYHETSOPPDATERING</p>
    
    <!-- Bruker ratchets list klasse -->
    <ul class="list">

      <li class="feedlement">
        <a href="#">
          <div class="profilepicture">
            <img src="touch-icons\trine.png">
          </div>
          <div class="textdiv">
            <label class="feedtext">Trine gikk i "Bymarka"</label>
            <label class="feedtime">I går 18:45</label>
          </div>
        </a>
      </li>

      <li class="feedlement">
        <a href="#">
          <div class="profilepicture">
            <img src="touch-icons\geirove.png">
          </div>
          <div class="textdiv">
            <label class="feedtext">Geir Ove gikk "Ila"</label>
            <label class="feedtime">I går 17:15</label>
          </div>
        </a>
      </li>

      <li class="feedlement">
        <a href="#">
          <div class="profilepicture">
            <img src="touch-icons\maria.png">
          </div>
          <div class="textdiv">
            <label class="feedtext">Maria opprettet "Byneset"</label>
            <label class="feedtime">Søndag 16:13</label>
          </div>
        </a>
      </li>

      <li class="feedlement">
        <a href="profile.html">
          <div class="profilepicture">
            <img src="touch-icons\larsmonsen.png">
          </div>
          <div class="textdiv">
            <label class="feedtext">Lars Monsen følger deg</label>
            <label class="feedtime">Lørdag 17:43</label>
          </div>
        </a>
      </li>

      <li class="feedlement">
        <a href="#">
          <div class="profilepicture">
            <img src="touch-icons\august.png">
          </div>
          <div class="textdiv">
            <label class="feedtext">August gikk "Ila"</label>
            <label class="feedtime">Fredag 15:49</label>
          </div>
        </a>
      </li>

    </ul>

  </div>
  <!-- Script import -->
  <script src="ratchet.js"></script>
</body>
</html>
