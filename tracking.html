<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milepæl</title>
  <script src="jquery.pep.js-master/libs/jquery/jquery.js"></script>
  <script src="jquery.pep.js-master/src/jquery.pep.js"></script>
  <script src="tracking.js"></script>
  <link rel="stylesheet" type="text/css" href="tracking.css" />
  <link rel="stylesheet" type="text/css" media="all" href="ratchet.css" />
</head>
<body>

  <div>
    <input class="backgrounddiv" type="image" src="img/track1.png" id="bilde1"/>
    <div class="pep"></div>
    <div class="droppable milepal" style="display:none;" id="milepal"></div>
    <div class="droppable endepunkt" style="display:none;" id="endepunkt"></div>
  </div>

<!-- MILEPÆL FORM -->
  <div id="milepalform" style="display:none;"> 
    <p>NY MILEPÆL</p>
    <form >
     <input type="text" placeholder="Tittel..."><br>
     <input type="text" placeholder="Beskrivelse...">
   </form>
   <div id="milepalknapper">
    <button id="kryssknapp" onClick="closeMilepal()">KRYSS</button>
    <button id="bildeknapp">BILDE</button>
    <button id="okknapp" onClick="setMilepal()">OK</button>
  </div>
</div>

<!-- AVSLUTT FORM FORM -->
<div id="avsluttform" style="display:none;"> 
  <form >
   <input type="text" placeholder="Tittel på tur..."><br>
   <div id="datatur">
    <p id="lengde">16km</p>
    <p id="tid">93min</p>
  </div>
  <input type="text" placeholder="Beskrivelse...">
</form>
<div id="milepalknapper">
  <button id="forkastknapp" onClick="closeForm()">FORKAST</button>
  <button id="publiserknapp" onClick="okForm()">PUBLISER</button>
</div>
</div>

</body>


</html>
