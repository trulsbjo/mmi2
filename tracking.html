<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milepæl</title>
  <script src="jquery.pep.js-master/libs/jquery/jquery.js"></script>
  <script src="jquery.pep.js-master/src/jquery.pep.js"></script>
  <script src="tracking.js"></script>
  <link rel="stylesheet" type="text/css" href="tracking.css" />
  <link rel="stylesheet" type="text/css" media="all" href="ratchet.css" />
 <!--  <link rel="stylesheet" type="text/css" media="all" href="siljesSupertur.css" /> -->
</head>
<body>

  <div>
    <input class="backgrounddiv" type="image" src="img/track1.png" id="bilde1" onclick="next()"/>
    <div class="active_marker start"></div>
    <div class="active_marker milepael" style="display: none;"></div>
    <h1 id="add_landmark" style="display: none;">Legg til landemerke</h1>
    <div class="pep"></div>
    <div class="droppable milepal" style="display:none;" id="milepal"><img src="img/ikoner/marker_milepael.svg"><span>Milepæl</span></div>
    <div class="droppable endepunkt" style="display:none;" id="endepunkt"><img src="img/ikoner/marker_stop.svg"><span>Endepunkt</span></div>
    <div class="datadisplay">
      <div> 
        <p id="tid" class="datatext">tid: 0min</p>
      </div>
      <div>
        <p id="strekning" class="datatext">strekning: 0km</p>
        <p id="moh" class="datatext">m.o.h: 107</p>
      </div>
    </div>
  </div>

  <!-- OPPLÆRINGS FORM -->

  <!-- MILEPÆL FORM -->
  <div class="turform milepalform" id="milepalform">
    <div class="header">
      <img src="img/ikoner/marker_milepael.svg">
      <p>ny milep&#230l</p>
    </div>
    <form > 
     <input id="titteltextfield" type="text" placeholder="Tittel..." onclick=textfield(0) readonly="true"><br>
     <input id="kommentartextfield" type="text" placeholder="Kommentar..." onclick=textfield(1) readonly="true">
   </form>
   <div id="tabilde">
    <p>Ta bilde: </p>
    <button id="bildeknapp" onClick="openCamera()"></button>
  </div>
  <div>
    <button id="kryssknapp" onClick="closeMilepal()">AVBRYT</button>
    <button id="okknapp" onClick="closeMilepal()">PLASSER PUNKT</button>
  </div>
</div>

<!-- AVSLUTT FORM FORM -->
<div class="turform" id="avsluttform">
  <div class="header">
    <img src="img/ikoner/marker_stop.svg">
    <p>avslutt tur</p>
  </div> 
  <div id="datatur">
    <span id="avsluttlengde">STREKNING: 7km</span>
    <span id="avslutttid">TID: 57min</span>
  </div>
  <form >
   <input id="avslutttextfield" type="text" placeholder="Tittel p&#229; tur..." onclick=hei(2) readonly="true"><br>

  <div id="difficultyPreference">
    <div style="float: left">Vanskelighet:</div>
    <div id="containerForDifficulty">
      <div class="circle"></div>
      <span class="x" onclick="moveCircleToX()">|</span>
      <span class="two" onclick="moveCircleToTwo()">||</span>
      <span class="three" onclick="moveCircleToThree()">|||</span>
    </div> 
  </div>
  <input id="avsluttkommentartextfield" type="text" placeholder="Beskrivelse..." onclick=textfield(3) readonly="true">
</form>
<div id="milepalknapper">
  <button id="forkastknapp" onClick="closeEndepunkt()">FORKAST</button>
  <button id="publiserknapp" onclick="location.href='index2.html';">PUBLISER</button>
</div>
</div>

</body>


</html>
